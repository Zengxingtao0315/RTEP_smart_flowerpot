<!DOCTYPE html>
<html>
<head>
    <title>获取数据示例</title>
</head>
<body>
    <h1>温湿度数据</h1>
    <p id="data"></p>

    <script>
        function getData() {
            var xhttp = new XMLHttpRequest();

            // 定义请求的IP地址和端口
            var url = "http://192.168.0.51:8080/"; // 将your_ip_address替换为服务器的IP地址

            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    // 当请求成功返回时，处理服务器返回的数据
                    var data = this.responseText;
                    document.getElementById("data").innerHTML = data;
                }
            };

            // 发送GET请求
            xhttp.open("GET", url, true);
            xhttp.send();
        }

        // 每隔一段时间调用一次获取数据的函数
        setInterval(getData, 5000); // 5000毫秒，即5秒
    </script>
</body>
</html>
