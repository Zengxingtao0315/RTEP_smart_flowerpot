<!DOCTYPE html>
<html>
<head>
    <title>Realtime Data Update</title>
</head>
<body>
    <h1>Realtime Data: <span id="realtimeData">Waiting for data...</span></h1>

    <script>
        // 创建一个EventSource对象来接收服务器的数据
        const eventSource = new EventSource("http://localhost:8080");

        // 处理接收到的数据
        eventSource.onmessage = function (event) {
            const data = JSON.parse(event.data);
            const realtimeDataElement = document.getElementById("realtimeData");
            realtimeDataElement.textContent = data;
        };

        // 处理错误
        eventSource.onerror = function (error) {
            console.error("EventSource failed:", error);
            eventSource.close();
        };
    </script>
</body>
</html>
