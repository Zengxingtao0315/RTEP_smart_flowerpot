<!DOCTYPE html>
<html>
<head>
    <title>Sensor Data Display</title>
</head>
<body>
    <h1>Real-time Sensor Data:</h1>
    <div id="sensorData"></div>

    <script>
        const socket = new WebSocket('ws://192.168.0.51:9002');

        socket.onmessage = function(event) {
            // 接收并显示传感器数据
            const data = event.data;
            document.getElementById('sensorData').innerHTML = 'Sensor Data: ' + data;
        };
    </script>
</body>
</html>
