<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">


    <title>Intelligent Flower Pot</title>
    <style>
        #id01 {background-color: rgb(85, 85, 85);
        }

        .main_1 {
            border-radius: 15px;
            margin: 7px;
        }

        .font_1 {
            color: rgb(255,255,255);
            text-align: center;

        }
    </style>
</head>

<body style="background-color: rgb(29, 29, 29);background-size: 100% ">
    <!-- main body -->
	<div style="height:800px;width: 800px;margin: auto;display:flex;flex-wrap: wrap; flex-direction: column;">
		<!-- top -->
        <div style="background-color: green; height: 100px;  text-align: center; border-radius: 15px;margin:0 auto; margin:  7px 7px 14px 7px;">
            <h2 style="color: white; line-height: 50px;">Real-time Reflections of Your Lovely Plant</h2>
        </div>
		<!-- middle -->
		<!-- middle-top -->
		<div class='main_1 ' style="height: fit-content; padding: 10px;background-color: rgb(59, 59, 59); text-align:center;">

			<h1 id = "currentTime" class='font_1' style='font-size: 50px;line-height:40px; '>
				
			</h1>
			<button onclick="location.reload()" style = "background-color: rgb(59, 59, 59); cursor: pointer;  color: white;border: none; font-size: 20px; margin-top:30px;">Refresh</button>
		</div>
		<!-- middle-bottom -->
		<div style = "display:flex;justify-content: space-between; flex-direction: row;">
			<div class='main_1 block' style="height: 300px;float:right;padding: 15px;background-color: rgb(100, 200, 100);text-align: center; width :33%;">
				<h2 class='font_1' style='font-size: 30px;line-height:100px; '>
					Temperature
				</h2>
				<span id="temperature" class='font_1' style='font-size: 30px;line-height:100px; '></span>
			</div>
			<div class='main_1 block' style="height: 300px;float:right;padding: 15px;background-color: rgb(0, 0, 255); text-align:center;width :33%;">
				<h2 class='font_1' style='font-size: 30px;line-height:40px;'>
					Humidity
				</h2>
				<span id="humidity"class='font_1' style='font-size: 30px;line-height:100px; '></span>
			</div>
			<div class='main_1 block light' style="height: 300px;float:right;padding: 15px;background-color: rgb(255, 165, 0);text-align:center;width :33%; ">
				<a id ="light" class='font_1' style="font-size: 30px;line-height:30px; padding: 10px;margin-top:10px ">
					
				</a>
			</div>
		</div>
		<!-- bottom -->
		<div style='height: 50;margin: 0 5px 5px 5px;'>
			<p style='color:rgb(151, 255, 255);text-align: center;'>Copyright©G27_Real Time Embedded Programming(2022-23)
				<br>This website is only for academic demo purpose.<br></p>
		</div>
	</div>
	<script src="data.js"></script>
    <script>
        // Get the temperature and humidity data in the data.js file
         // Here it is assumed that the temperature and humidity variables have been defined in data.js
         // If data.js is not loaded, data will be NaN
        document.getElementById("temperature").textContent = temperature + " °C";
        document.getElementById("humidity").textContent = humidity + " %";
		if (light === 1) {
            
            document.getElementById("light").textContent = "dark";
        } else {
            
            document.getElementById("light").textContent = "bright";
        }
		
		function updateTime() {
            // Get the current time object
            var now = new Date();

            // Build a time string in the format "hour:minute:second"
            var timeStr = now.getHours() + ":" + now.getMinutes() + ":" + now.getSeconds();

            // Set the time string to the DOM element whose id is currentTime
            document.getElementById("currentTime").textContent = timeStr;
        }

        // Use the setInterval function to call the updateTime function every second to achieve real-time update time
        setInterval(updateTime, 1000);

        // Call the updateTime function once when the page is loaded to avoid displaying the time after refreshing the page
        updateTime();
    </script>
</body>

</html>
